name: Tag Protection

on:
  push:
    branches:
      - '**'
    tags:
      - automated-deploy-*

jobs:
  protect-tags:
    runs-on: ubuntu-latest

    steps:
      - name: Block unauthorized tag
        run: |
          echo "Tag '${GITHUB_REF#refs/tags/}' creation is restricted. Only approved actions can create this tag."
          exit 1